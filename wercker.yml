box: golang
# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - wercker/setup-go-workspace:
      package-dir: github.com/klauern/trackello
    
    # Gets the dependencies
    - script:
        name: setup Glide / install deps
        code: |
            go get -u github.com/Masterminds/glide
            glide install

    # Build the project
    - script:
        name: go build
        code: |
          go build $(glide novendor)

    # Test the project
    - script:
        name: go test
        code: |
          go test -v -race $(glide novendor)

# create a coverage report of the tests using 'go cover'
coverage-report:
  steps:
    - script:
        name: run coverage test, saving output
        code: |
          curl https://glide.sh/get | sh
          glide install
          export PKGS=$(glide novendor)
          export PKGS_DELIM=$(echo "$PKGS" | paste -sd "," -)
          go list -f '{{if or (len .TestGoFiles) (len .XTestGoFiles)}}go test -covermode count -coverprofile {{.Name}}_{{len .Imports}}_{{len .Deps}}.coverprofile -coverpkg $PKGS_DELIM {{.ImportPath}}{{end}}' $PKGS | xargs -I {} bash -c {}

release:
  steps:
    - script:
        name: install/update Gox
        code: |
          go get -u github.com/mitchellh/gox
    - script:
        name: build releases
        code: |
          mkdir -p builds
          cd builds
          gox -arch="amd64 arm ppc64 ppc64le" -output=builds github.com/klauern/trackello/cmd/trackello
